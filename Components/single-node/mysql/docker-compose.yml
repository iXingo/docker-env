# Use root/example as user/password credentials
version: '3.7'

services:

  db:
    image: mysql:8.1
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: abc123
    volumes:
      - /Users/shawn/Docker/volumes/datadir/mysql/ms:/var/lib/mysql
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8084:8080
